<body>
  <div id="root"></div>

  <script>
    const root = document.getElementById("root");
    const trainingData = {
      title: "Lorem Ipsum",
      paragraph: " Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia nesciunt quam commodi aspernatur molestias similique nisi. Et, natus! Et quae non in consequuntur nulla expedita aut necessitatibus. Quaerat, mollitia illum?",
      color: ["#1E1E1E", "#FFFFFF"],

    }


    //divlist 배열을 이용 하여 배열 갯수 많큼 root 아래에 자식으로 태그를 만들어주었다.


    //함수를 이용 하여 필요 할 때 마다 어느 부모 태크의 자식으로 태그를 만들수 있도록 부모명, 자식으로 만들 갯수, 자식 태그 형태를 함수 호출 하면서 부르면 만들수 있게 해보았다.

    //만들어둔 함수를 이용하여 원하는 태그의 자식을 만들어 주었다.

  

    let layout = {
      divlist: ["header", "main", "footer"],
      divfactoy: function (qnah, counter, gudtlr) {
        const a = document.querySelector(qnah);
        //부모태그를 찾는게 필요 하여 쿼리셀렉터를 사용해 보았다.
        for (let i = 0; i < counter; i++) {
          const df = document.createElement(gudtlr);
          console.log(counter);
          a.appendChild(df);
        }
        return 0;
        //리턴 값을 포문 밖에 해두니 원하는 값을 얻었다

      },
      rootstyle: function (width, height, border) {
        root.style.width = width;
        root.style.height = height;
        root.style.border = border;
      },
      addstyle: function (tagName, width, height, backgroundColor, display, flexDirection, justifyContent, alignItems) {
        const tagN = document.querySelector(tagName);
        tagN.style.width = width;
        tagN.style.height = height;
        tagN.style.backgroundColor=backgroundColor;
        tagN.style.display = display;
        tagN.style.flexDirection = flexDirection;
        tagN.style.justifyContent = justifyContent;
        tagN.style.alignItems = alignItems;
      },//태그를 찾아 기본적인 스타일을 줄 수 있게 만들어 보있다.
    }

    for (let i = 0; i < layout.divlist.length; i++) {
      const One = document.createElement(layout.divlist[i]);
      root.appendChild(One);
    }

    layout.divfactoy("header", 3, "div");
    layout.divfactoy("main", 1, "div");
    layout.divfactoy("footer", 1, "div");
    layout.rootstyle("100vw", "100vh", "1px solid black");
    // layout.addstyle(tagName,width,height,backgroundColor,display,flexDirection,justifyContent,alignItems);
    layout.addstyle("header","100%","30%","red","flex","column","end","center");
    layout.addstyle("main","100%","40%","green","flex","column","end","center");
    layout.addstyle("footer","100%","30%","blue","flex","column","end","center");
    //layout객체에 add함수에 스타일을 동적으로? 추가 할 수 있게 만들어 보았다.
